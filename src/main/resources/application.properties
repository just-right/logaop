server.address=127.0.0.1
server.port=8083
spring.aop.auto=true
#TRANCE < DEBUG < INFO < WARN < ERROR <FATAL < OFF
logging.level.root=INFO
logging.file=D:\\log\\log.log
#配置控制台日志显示格式
logging.pattern.console=%d{yyyy/MM/dd-HH:mm:ss} [%thread] %-5level %logger- %msg%n
#配置文件中日志显示格式
logging.pattern.file=%d{yyyy/MM/dd-HH:mm:ss}? [%thread] %-5level %logger- %msg%n

#mybatis配置
mybatis.config-location=classpath:mybatis/mybatis-conf.xml
mybatis.mapper-locations=classpath:mapper/*.xml
#mybatis.type-aliases-package=com.example.entity

#mysql数据库配置
spring.datasource.url=jdbc:mysql://localhost:3306/mybatis?serverTimezone=GMT%2B8&useUnicode=true&allowMultiQueries=true&characterEncoding=utf-8&useSSL=false
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver